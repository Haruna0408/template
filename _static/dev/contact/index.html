<head>

    <meta name="robots" content="noindex,nofollow" />

    <!-- title --->
    <title>インデックス | テンプレート</title>

    <!-- font -->
    <!-- /notosans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <!-- /opensans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- css --->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--- favicon -->
    <link rel="icon" href="/assets/img/common/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/common/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/assets/img/common/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/common/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/common/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/img/common/android-chrome-256x256.png" sizes="256x256">
    <link rel="icon" type="image/png" href="/assets/img/common/android-chrome-512x512.png" sizes="512x512">
    <!-- /スマホ用アイコン画像 -->
    <link rel="apple-touch-icon-precomposed" href="画像のURL" />

    <!-- OGP -->
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#"></head><!-- 記事ページの場合-->
    <meta property="og:url" content="ページのURL//絶対パス" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:type" content="ページのタイプ">
    <meta property="og:image" content="画像のURL//絶対パス" />
    <!-- /↑↑OGP必須 -->
    <meta property="og:description" content="記事の抜粋" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="appIDを入力" />
    <!-- /↑↑OGP任意 -->
    <!-- twitter card -->
    <meta name="twitter:card" content="カード種類" />
    <meta name="twitter:site" content="@Twitterユーザー名" />

    <!-- Google Analytics Tag -head内用- -->
</head>

<body>

    <!-- Google Analytics Tag -body直下用- -->

    <div class="l-wrapper form">

        <!--/ Header -->
        <header id="header" class="l-header">
            <div class="l-header__content l-header__inner">
                <div class="l-header__top">
                    <!-- <ul class="p-logo__list">
                            <li class="p-logo__item p-logo__01"> -->
                    <h1 class="p-logo">
                        <a href="/" class="p-logo__link">
                            ロゴ
                            <!-- <img src="./assets/img/common/logo_01.svg" alt="ロゴ"> -->
                        </a>
                    </h1>
                    <!-- </li>
                        </ul> -->
                </div>
                <div class="p-nav__area drower">
                    <nav class="p-nav__content">
                        <ul class="p-nav__list">
                            <li class="p-nav__item">
                                <a href="./contact/" class="p-nav__link js-open__trigger">about</a>
                            </li>
                            <li class="p-nav__item">
                                <a href="#" class="p-nav__link js-open__trigger">blog</a>
                            </li>
                        </ul>
                        <!-- <div class="p-nav__button _sp js-close_trigger">
                                <p class="c-button__green">
                                    <span class="c-button__radius c-button__close">メニューを閉じる</span>
                                </p>
                            </div> -->
                    </nav>
                </div>
                <!-- .c-globalnav__area /-->
                <button type="button" class="p-hamburger p-hamburger__button" aria-expanded="false">
                    <span class="p-hamburger__line one"></span>
                    <span class="p-hamburger__line two"></span>
                    <span class="p-hamburger__line three"></span>
                    <span class="p-hamburger__text"></span>
                </button><!-- p-hambergermenu /-->
            </div>
            <!--.l-header__content /-->
        </header>
        <!--.l-header /-->
        <!--/ Header -->

        <!--/ Article -->
        <article class="l-article">
            <main class="l-main">

                <!-- sub-title -->
                <div class="l-subTit">
                    <h1 class="l-subTit__title">
                        <span class="l-subTit__en">CONTACT/</span>
                        <span class="l-subTit__jp">お問い合わせ</span>
                    </h1>
                    <div class="l-subTit__img">
                        <img src="../assets/image/form/form_tit.jpg" alt="CONTACT/お問い合わせ" class="c-pc">
                        <img src="../assets/image/form/form_tit_sp.jpg" alt="CONTACT/お問い合わせ" class="c-sp">
                    </div>
                </div>
                <!-- mv /-->

                <!--/ contactForm -->
                <section class="contactFormSec contactInputSec c-spFirstSec">
                    <div class="l-inner">

                        <!-- confirm -->
                        <div class="contactFormSec__confirm">
                            <h2 class="contactConfirmSec__tit">お問い合わせ内容確認</h2>
                            <div class="contactConfirmSec__text">
                                入力内容をご確認頂き、よろしければ「送信する」ボタンを押して下さい。<br>
                                ご修正頂く場合は、「戻る」ボタンより入力フォームへお戻りください。
                            </div>
                        </div>
                        <!-- confirm -->

                        <!-- complete -->
                        <div class="contactFormSec__complete">
                            <h2 class="contactCompleteSec__tit">この度はお問い合わせ頂き、<br class="c-sp">誠にありがとうございます。</h2>
                            <div class="contactCompleteSec__text">
                                <p class="contactCompleteSec__text--phragraph">
                                        <!-- 後ほど、担当よりご連絡をさせていただきます。<br>
                                        今しばらくお待ちくださいますようよろしくお願い申し上げます。 -->
                                    </p>
                                <p class="contactCompleteSec__text--phragraph">
                                        <!-- なお、しばらくたっても弊社より返信、返答がない場合は、<br class="c-pc"> お客様によりご入力いただいたメールアドレスに誤りがある場合がございます。<br>
                                        その際は、お手数ですが再度送信いただくか、お電話にてお問い合わせいただけますと幸いです。 -->
                                    </p>
                            </div>
                            <div class="contactCompleteSec__button">
                                <div class="btnBlue">
                                    <a href="../index.html">TOPへ戻る</a>
                                </div>
                            </div>
                        </div>
                        <!-- complete -->

                        <!-- #error-text-top -->
                        <div class="contactFormSec__error">
                            <div class="js-errorText js-errorTop"></div>
                        </div>
                        <!-- #error-text-top -->

                        <!--/ form input -->
                        <div id="mw_wp_form_mw-wp-form" class="mw_wp_form mw_wp_form_input  ">
                            <form method="post" action="" enctype="multipart/form-data">
                                <div class="contactFormSec__table">
                                    <p><!-- お名前(必須) / name-first / name-last --></p>
                                    <dl class="contactFormSec__tableItem">
                                        <dt class="contactFormSec__tableHead"><label for="name"><span class="contactFormSec__label--require">必須</span>お名前</label></dt>
                                        <dd class="contactFormSec__tableData">
                                            <input type="text" name="name" id="name" class="full" size="60" value="" placeholder="山田 太郎">
                                            <span class="js-errorText js-errorName"></span>
                                        </dd>
                                    </dl>
                                    <p><!-- 電話番号(必須) / tel --></p>
                                    <dl class="contactFormSec__tableItem">
                                        <dt class="contactFormSec__tableHead"><label for="tel"><span class="contactFormSec__label--require">必須</span>電話番号</label></dt>
                                        <dd class="contactFormSec__tableData">
                                            <input type="text" name="tel" id="tel" class="full" size="60" value="" placeholder="000-0000-0000">
                                            <span class="js-errorText js-errorTel"></span>
                                        </dd>
                                    </dl>
                                    <p><!-- メールアドレス / mail --></p>
                                    <dl class="contactFormSec__tableItem">
                                        <dt class="contactFormSec__tableHead"><label for="email"><span class="contactFormSec__label--require">必須</span>メールアドレス</label></dt>
                                        <dd class="contactFormSec__tableData">
                                            <input type="text" name="email" id="email" class="full" size="60" value="" placeholder="example@example.co.jp">
                                            <span class="js-errorText js-errorEmail"></span>
                                        </dd>
                                    </dl>
                                    <p><!-- メールアドレス / mail --></p>
                                    <dl class="contactFormSec__tableItem">
                                        <dt class="contactFormSec__tableHead"><label for="email_conf"><span class="contactFormSec__label--require">必須</span>メールアドレス（確認）</label></dt>
                                        <dd class="contactFormSec__tableData">
                                            <input type="text" name="email_conf" id="email_conf" class="full" size="60" value="" placeholder="example@example.co.jp">
                                            <span class="js-errorText js-errorEmailConf"></span>
                                        </dd>
                                    </dl>
                                    <p><!-- お問い合わせの内容 / message --></p>
                                    <dl class="contactFormSec__tableItem contactFormSec__tableItem--top">
                                        <dt class="contactFormSec__tableHead"><label for="message"><span class="contactFormSec__label--require">必須</span>お問い合わせの内容</label></dt>
                                        <dd class="contactFormSec__tableData">
                                            <textarea name="message" id="message" class="full" cols="30" rows="7" placeholder="お問い合わせの内容をご記入ください。"></textarea>
                                            <span class="js-errorText js-errorMessage"></span><span class="js-errorText limit_area"><span id="limitlbl"></span></span>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="contactFormSec__button">
                                    <input type="submit" name="submitConfirm" id="confirm" value="内容を確認する" class="sendBtn">
                                </div>
                            </form>
                            <!-- end .mw_wp_form -->
                        </div>
                        <!-- form input /-->
                    </div>
                </section>
                <!-- contactForm /-->

            </main>
        </article>
        <!--.l-article /-->
        <!-- Article /-->

        <!--/ Footer -->
        <footer class="l-footer">
            <div class="l-footer__top">

            </div>
            <div class="p-copyright">
                <p class="p-copyright__text">&copy;&nbsp;2021 Haruna Ishikawa</p>
            </div>
            <!--.l-copright /-->

            <ul class="p-floating__list">
                <li class="p-floating__item">
                    <a href="#" class="icon- p-floating__button"></a>
                </li>
            </ul><!-- .p-floating /-->

            <div class="p-pagetop">
                <a href="#" class="p-pagetop__link">
                    <img src="/assets/img/common/icon_pagetop.png" alt="ページトップへ戻る">
                </a>
            </div><!-- .p-pagetop /-->

        </footer>
        <!--.l-footer /-->
        <!-- Footer /-->

    </div>
    <!--.l-wrapper /-->

    <!---- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- /全体-->
    <script src="../assets/js/slick.min.js"></script><!-- /slick-->
    <script src="../assets/js/common.js"></script><!-- /共通-->
    <script src="../assets/js/animation.js"></script><!-- /アニメーション用-->
    <script src="../assets/js/slider.js"></script><!-- /スライダー用-->
    <script src="../assets/js/form.js"></script>
</body>
</html>
