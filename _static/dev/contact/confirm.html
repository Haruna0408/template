		<!---------------------------------------------/ Article ---------------------------------------------------------->
		<article class="l-article">
			<main class="l-main">

				<!-------------- contactForm -------------->
				<section class="contactFormSec contactConfirmSec c-spFirstSec">
				<div class="l-inner">

					<!-- confirm -->
					<div class="contactFormSec__confirm">
					<h2 class="contactConfirmSec__tit">お問い合わせ内容確認</h2>
					<div class="contactConfirmSec__text">
						入力内容をご確認頂き、よろしければ「送信する」ボタンを押して下さい。<br>
						ご修正頂く場合は、「戻る」ボタンより入力フォームへお戻りください。
					</div>
					</div>
					<!-- confirm -->

					<!-- complate -->
					<div class="contactFormSec__complete">
					<h2 class="contactCompleteSec__tit">この度はお問い合わせ頂き、<br class="c-sp">誠にありがとうございます。</h2>
					<div class="contactCompleteSec__text">
						<p class="contactCompleteSec__text--phragraph">
						<!-- 後ほど、担当よりご連絡をさせていただきます。<br>
							今しばらくお待ちくださいますようよろしくお願い申し上げます。 -->
						</p>
						<p class="contactCompleteSec__text--phragraph">
						<!-- なお、しばらくたっても弊社より返信、返答がない場合は、<br class="c-pc"> お客様によりご入力いただいたメールアドレスに誤りがある場合がございます。<br>
							その際は、お手数ですが再度送信いただくか、お電話にてお問い合わせいただけますと幸いです。 -->
						</p>
					</div>
					<div class="contactCompleteSec__button">
						<div class="btnBlue">
						<a href="../index.html">TOPへ戻る</a>
						</div>
					</div>
					</div>
					<!-- complate -->

					<!--/ form comfirm -->
					<div id="mw_wp_form_mw-wp-form" class="mw_wp_form mw_wp_form_confirm ">
					<form method="post" action="" enctype="">
						<div class="contactFormSec__table">
						<p>
							<!-- お名前(必須) / name-first / name-last -->
						</p>
						<dl class="contactFormSec__tableItem">
							<dt class="contactFormSec__tableHead"><label for="name"><span
								class="contactFormSec__label--require">必須</span>お名前</label></dt>
							<dd class="contactFormSec__tableData">
							山田　太郎
							<input type="hidden" name="name" value="山田　太郎">
							</dd>
						</dl>
						<p>
							<!-- 電話番号(必須) / tel -->
						</p>
						<dl class="contactFormSec__tableItem">
							<dt class="contactFormSec__tableHead"><label for="tel"><span
								class="contactFormSec__label--require">必須</span>電話番号</label></dt>
							<dd class="contactFormSec__tableData">0120-000-1111
							<input type="hidden" name="tel" value="0120-000-1111">
							<span class="cautionText errorText js-errorTel" style="display: none;"></span><span
								class="cautionText errorText js-errorTelDist"></span>
							</dd>
						</dl>
						<p>
							<!-- メールアドレス / mail -->
						</p>
						<dl class="contactFormSec__tableItem">
							<dt class="contactFormSec__tableHead"><label for="mail"><span
								class="contactFormSec__label--require">必須</span>メールアドレス</label></dt>
							<dd class="contactFormSec__tableData">example@example.co.jp
							<input type="hidden" name="email" value="example@example.co.jp">
							<span class="cautionText errorText js-errorMail" style="display: none;"></span><span
								class="cautionText errorText js-errorMailDist"></span>
							</dd>
						</dl>
						<p>
							<!-- お問い合わせの内容 / inquiry -->
						</p>
						<dl class="contactFormSec__tableItem contactFormSec__tableItem--top">
							<dt class="contactFormSec__tableHead"><label for="inquiry"><span
								class="contactFormSec__label--require">必須</span>お問い合わせの内容</label></dt>
							<dd class="contactFormSec__tableData">お問い合わせ内容
							<input type="hidden" name="inquiry" value="お問い合わせ内容">
							<span class="cautionText errorText js-errorInquiry" style="display: none;"></span>
							</dd>
						</dl>
						</div>
						<div class="contactFormSec__button">
						<input type="submit" name="submitBack" value="戻る" class="backBtn">
						<input type="submit" name="submitBtn" value="送信する" class="sendBtn">
						</div>
					</form>
					<!-- end .mw_wp_form -->
					</div>
					<!-- form comfirm /-->
				</div>
				</section>
				<!-------------- contactForm -------------->

				</main>
				<!--.l-main /-->
